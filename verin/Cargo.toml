[package]
name = "verin"
version = "0.1.0"
edition = "2021"
default-run = "verin"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bstr = "1.9.1"
bus = "2.4.1"
chrono = "0.4.37"
clap = { version = "4.5.4", features = ["derive"] }
color-eyre = "0.6.3"
glob = "0.3.1"
itertools = "0.12.1"
liquid = "0.26.4"
pulldown-cmark = { git = "https://github.com/pulldown-cmark/pulldown-cmark", branch = "branch_0.11" }
pulldown-cmark-escape = "0.10.0"
serde = { version = "1.0.197", features = ["derive"] }
toml = "0.8.12"
ts-highlight-html = { path = "../ts-highlight-html" }
tungstenite = "0.21.0"
